<body>

<main>

  <div class="container bg-light rounded p-4 mt-3 mb-5">
    <h2><i class="fas fa-clipboard"></i> Online Notepad</h2>
    <p class="mb-3">Use this free and simple online notepad to enter your text and notes. Your can save the notes in your browser and access it later.</p>

    <form action="#" class="mb-md-5">
      <div class="mb-3">
        <textarea class="form-control" rows="6" id="notepad" name="notepad" placeholder="Type or paste your text here..."></textarea>
      </div>

      <div class="row">
        <div class="col-sm-6 col-md-8 mb-2">
          <a href="#" class="btn btn-primary" id="save-btn">
            <i class="fas fa-save"></i> Save
          </a>
          <a href="#" class="btn btn-success copy-btn" data-clipboard-target="#notepad">
            <i class="fas fa-copy"></i> Copy
          </a>
          <a href="#" class="btn btn-danger clear-btn">
            <i class="fas fa-times"></i> Clear
          </a>
        </div>
        <div class="col-sm-6 col-md-4">
          <div class="success-message" style="display:none;">
            <div class="alert alert-success">
                <strong>Data saved!</strong>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</main>

  <!-- js scripts -->
